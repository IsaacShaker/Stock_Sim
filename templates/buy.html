{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/search?html=buy.html" method="post">
    <!-- <form action="/buy" method="post"> -->
        <h2>Buy</h2>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Ex: AAPL" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="# of shares" type="text">
        </div>
        <p>{{ response }}</p>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <hr>
    <table style="margin-left: auto; margin-right: auto;">
        <thead>
            <tr class="wieghted">
                <td>Symbol</td>
                <td>Name</td>
                <td>Price</td>
                <td>Shares</td>
                <td>Total Cost</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ name }}</td>
                <td>{{ price }}</td>
                <td>{{ shares }}</td>
                <td>{{ total }}</td>
                <td>
                    {% if response == "" %}
                        <form action="/buy" method="post">
                            <input name="table-symbol" type="hidden" value="{{ symbol }}">
                            <input name="table-shares" type="hidden" value="{{ shares }}">
                            <button type="submit">Buy</button>
                        </form>
                    {% endif %}
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
